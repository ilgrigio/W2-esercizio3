<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
</head>
<body>
    <div id="card">
        <div class="save">
            <span>
                Save
            </span>
        </div>
        <div class="sfumatura"></div>
            <img src="./assets/Gal-Gadot.jpg" alt="attrice Gal Gadot" />
        
            <div class="container">
                <div class="icon" 
                     id="arrow"
                >
                    <img src="./assets/arrow-up-right-from-square-solid.svg" alt="" />
                    <span>Clicca qui per saper</span>
                </div>
                
                <div class="icon circle" 
                     id="upload"
                >
                    <img src="./assets/arrow-up-from-bracket-solid.svg" alt="" />
                </div>
                <div class="icon circle" 
                     id="dots"
                >
                    <img src="./assets/ellipsis-solid.svg" alt="" />
                </div>
            </div>
    </div>
</body>
</html>
